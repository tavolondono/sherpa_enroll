<ion-modal-view class="modal-view-sherpa faqs-container">
    <!--CERRAR-->
    <div class="row close-modal">
        <div class="col">
            <div class="close-modal-div">
                <a href="#" ng-click="facialHelpControl.hideHelp();"></a>
            </div>
        </div>
    </div>

    <ion-content class="modal-content-sherpa" scroll="false">
        <div class="row row-center container-faq">
            <div class="col">
                <h1>{{facialHelpControl.currentCategoryData.title}}</h1>
                <p ng-repeat="context in facialHelpControl.currentCategoryData.context">{{context}}</p>
                <h1 ng-class="{'ng-hide':facialHelpControl.currentCategoryData.titleB == ''}">
                    {{facialHelpControl.currentCategoryData.titleB}}
                </h1>
                <div class="faq-list-container" ng-class="{'ng-hide':facialHelpControl.currentCategoryData.list == ''}">
                    <li ng-repeat="list in facialHelpControl.currentCategoryData.list">
                        {{list}}
                    </li>
                </div>
                <div class="faq-alert-container" ng-class="{'ng-hide':facialHelpControl.currentCategoryData.alert == ''}">
                    <div class="icon-alert"></div>
                    <p>{{facialHelpControl.currentCategoryData.alert}}</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
