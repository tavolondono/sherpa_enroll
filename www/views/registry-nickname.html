<ion-view
view-title="{{registryController.current.title}}"
can-swipe-back="false"
class="contenido-vinculacion"
ng-controller="nicknameController as nickControl">

    <ion-content class="advantageRegistry" scroll="false" ng-show="registryController.registryModel.isShowAdvantage">
        <img
        ng-class="['image_'+registryController.registryModel.countView]"
        src="images/advantageLiteRegistry.svg" alt="{{i18n.liteRegistry.advantage.title}}">
    </ion-content>

    <div class="showNickName" ng-class="{'active': registryController.registryModel.isShowNickName}" ng-show="registryController.registryModel.isShowNickName">
        <!--PASOS-->
        <div class="row pasos-wizard">
            <div class="col">
                <div class="Txt-pasos">
                    <p><span class="active">1</span> de 5</p>
                </div>
            </div>
        </div>
        <!--FIN PASOS-->
        <ion-content class="nickname wizard-content">

            <div class="header-wizard text-center clearfix" align-title="center">
                <!--ICONO-->
                <div class="row">
                    <div class="col">
                        <div class="vinculacion-icono icono-nombre active" ng-class="{ 'opacity' : !registryController.registryModel.nickname }"></div>
                    </div>
                </div>
                <!--FIN ICONO-->
            </div>

            <form name="formNickname" ng-submit="formNickname.$valid && nickControl.nextScreen()" novalidate>
                <div class="clearnombre"></div>
                <div class="row center padding">
                    <span class="txt-descripcion">{{i18n.liteRegistry.nickname.explanetionText}}</span>
                    <span class="txt-descripcion">{{i18n.liteRegistry.nickname.contextualInfo}}</span>
                </div>


                <div class="row row-phone-number">
                    <div class="col">
                        <label class=" item item-input input-nombre">
                            <span class="input-label">{{i18n.liteRegistry.nickname.placeholder}}</span>
                            <input type="text" name="nickname" ng-trim="false" ng-model="registryController.registryModel.nickname" ng-class="{'has-error':formNickname.nickname.$invalid && formNickname.nickname.$dirty}" ng-required="true" ng-maxlength="25" maxlength="25" ng-minlength="3" >
                        </label>
                    </div>
                </div>
                
                <div class="row row-phone-number">
                    <div class="col">
                        <label ng-class="{'has-error':formNickname.email.$invalid && formNickname.email.$dirty}" class="item item-input input-documento">
                            <span class="input-label">{{i18n.generalActions.email}}</span>
                            <input type="email" name ="email" ng-model="registryController.registryModel.email" ng-required="true" ng-minlength="5" ng-maxlength="40" maxlength="40" ng-pattern="/^(([^<>()[\]\\.,;:\s@\']+(\.[^<>()[\]\\.,;:\s@\']+)*)|(\'.+\'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,3}))$/">
                        </label>
                    </div>
                </div>
                <div class="row row-bottom">
                    <div class="col center">
                        <button type="submit" class="button button-positive" ng-disabled="!formNickname.$valid">{{i18n.navigation.next}}</button>
                    </div>
                </div>
                <div class="row row-bottom">
                    <div class="col texto-cancelar center col-center">
                        <a ng-click="registryController.cancelProcess();">{{i18n.generalActions.cancel}}</a>
                    </div>
                </div>
            </form>
        </ion-content>
    </div>
</ion-view>
