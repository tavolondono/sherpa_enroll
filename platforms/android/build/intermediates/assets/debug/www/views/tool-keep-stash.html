<ion-modal-view class="modal-view-sherpa modal-view-button-double tool-dashboard tool-dashboard-keep-stash">
    <!--CERRAR-->
    <div class="row close-modal">
        <div class="col">
            <div class="close-modal-div">
                <a href="#" ng-click="keepStash.hide();"></a>
            </div>
        </div>
    </div>
    <!--FIN CERRAR-->
    <ion-content class="modal-content-sherpa" scroll="false">
        <!--MARQUEE-->
        <div class="row">
            <div class="col">

                <div class="keep-stash">
                    <div class="tool-dashboard-icon-keep-stash"></div>

                    <div class="tool-dashboard-text">
                        <h3>{{i18n.dashboard.tools.keepStash.title}}</h3>
                        <p>{{i18n.dashboard.tools.keepStash.context}}</p>
                        <p><strong>{{i18n.dashboard.tools.subTitle}}</strong></p>
                    </div>

                </div>


            </div>
        </div>
        <!-- END MARQUEE-->
    </ion-content>

    <!--BOTON-->
    <div class="bar bar-footer keep-stash">
        <div class="row">
            <div class="col">
                <div class="btn-primario">
                    <a href="#/registry/nickname" ng-click="closeToolModal(keepStash);">
                        <button class="button button-block button-positive">{{i18n.generalActions.openAccount}}</button>
                    </a>
                </div>

                <div class="btn-secundario enlace-secundario">
                    <a href="#/dashboard" ng-click="keepStash.hide();">{{i18n.generalActions.keepTrying}}</a>
                </div>

            </div>
        </div>
    </div>
    <!--FIN BOTON-->

</ion-modal-view>
