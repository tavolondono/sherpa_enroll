<ion-view class="contenedor-login"
can-swipe-back="false"
ng-controller="homeController as homeControl">
    <ion-content scroll="false">
        <div class="login-clear-header"></div>

        <div class="login-titulo">
            <h1>{{i18n.home.homeWellcome}}</h1>
        </div>

        <div class="login-clear-boton"></div>
        <!--SELECT-->
        <div class="row">
            <div class="col">
                <label class="item item-input item-select select-documento">
                    <div class="input-label">Usuario</div>
                    <select ng-model="homeControl.selectedUser" name="users" ng-options="docuType as docuType.value for docuType in homeControl.users track by docuType.code"  >
                    </select>
                </label>
            </div>
        </div>
        <!--BOTON-->
        <div class="padding content-bottom">
<!--            <a class="btn" ng-click="homeControl.morphoLaunchRegestry();">
                <button class="button button-block button-positive Enviar">
                    {{i18n.home.testSherpa}}
                </button>
            </a>-->

                <button class="button button-block button-positive Enviar">
                    {{i18n.home.testSherpa}}
                </button>
            </a>-->
            <a class="btn" ng-click="homeControl.daonLaunchRegistration();">
                <button class="button button-block button-positive Enviar" ng-disabled="!homeControl.selectedUser">
                   Registro Daon
                </button>
            </a>
            <a class="btn" ng-click="homeControl.daonLaunchAuthentication();">
                <button class="button button-block button-positive Enviar" ng-disabled="!homeControl.selectedUser">
                   Autenticar Daon
                </button>
            </a>
            
<!--            <div class="row entrar-login">
