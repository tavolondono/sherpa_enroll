<ion-modal-view class="modal-view-sherpa modal-whyEnroll">
    <!--CERRAR-->
    <div class="row close-modal">
        <div class="col">
            <div class="close-modal-div">
                <a href="#" ng-click="whyEnroll.hide();"></a>
            </div>
        </div>
    </div>
    <!--FIN CERRAR-->
    <ion-content scroll="false" class="modal-content-sherpa">

        <div class="row row-center">
            <div class="col">
                <!--MODAL-->
                <div class="modal-content left">
                    <h3 class="modal-title">{{i18n.enrollment.whyEnroll.title}}</h3>
                    <br/>
                    <h3><span>{{i18n.enrollment.whyEnroll.description}}</span></h3>
                    <br/>
                    <div class="icon-warning"></div>
                    <p>{{i18n.enrollment.whyEnroll.textWarning}}</p>
                </div>
                <!--FIN MODAL-->
            </div>
         </div>
    </ion-content>
</ion-modal-view>
