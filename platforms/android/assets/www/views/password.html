<ion-view
class="contenedor-login-celular contenedor-password"
can-swipe-back="false"
ng-controller="passwordController as passControl">
    <!--HEADER-->
    <ion-header-bar class="bar bar-header bar-light userLogin" align-title="center">
         <div class="buttons" side="left">
            <button class="ion-backicon icon-arrow" ng-click="passControl.noProvisionedPhone()"></button>
          </div>
          <h1 class="title">{{i18n.keySecurity.titlePage}}</h1>
    </ion-header-bar >
    <!-- FIN HEADER -->
   <ion-content scroll="false">
        <div class="row">
            <div class="col">
                <form name="formPassword" ng-submit="formPassword.$valid && passControl.submitLogin()" novalidate>
                    <!--CELULAR TEXTO-->
                    <div class="row">
                        <div class="col">
                            <div class="claveseguridad">
                                <p> {{i18n.keySecurity.title}} </p>
                                <p><span ng-bind-html="i18n.keySecurity.description"></span></p>
                            </div>
                        </div>
                    </div>
                    <!--FIN CELULAR TEXTO-->

                    <!--INPUTS-->
                    <div class="row">
                        <div class="col">

                            <label ng-class="{'has-error': (formPassword.password.$invalid && formPassword.password.$dirty)}"
                            class="item item-input mask-password">

                                <input type="tel"
                                name="password"
                                ng-model="passControl.password"
                                ng-required="true"
                                trim="true"
                                ng-maxlength="4"
                                length-checker="passControl.password"
                                length-size="4"
                                ng-change= "passControl.validate(passControl.password)"
                                >

                                <div class="maskPunto">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                                <div class="maskPunto transparent">
                                    <span class="active" ng-class="{'has-pass': passControl.password.length > 0}"> 路 </span>
                                    <span class="active" ng-class="{'has-pass': passControl.password.length > 1}"> 路 </span>
                                    <span class="active" ng-class="{'has-pass': passControl.password.length > 2}"> 路 </span>
                                    <span class="active" ng-class="{'has-pass': passControl.password.length > 3}"> 路 </span>
                                </div>

                            </label>

                        </div>
                    </div>

                    <!--FIN INPUTS-->

                    <!--FAQ-->
                    <div class="row">
                        <div class="col">
                            <div class="claveseguridad">
                                <a href="#">{{i18n.keySecurity.fortgotPassword}}</a>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
