<ion-view
view-title=" {{i18n.liteRegistry.password.title}}"
can-swipe-back="false" class="contenido-vinculacion"
ng-controller="passwordDataController as passwordDataControl">
    <!--PASOS-->
    <div class="row pasos-wizard">
        <div class="col">
            <div class="Txt-pasos">
                <p><span class="active">5</span> de 5</p>
            </div>
        </div>
    </div>
    <!--FIN PASOS-->
   <ion-content class="documentsValidation wizard-content" >
        <div class="header-wizard text-center clearfix" align-title="center">
            <!--ICONO-->
            <div class="row">
                <div class="col">
                    <div class="vinculacion-icono icono-correo active" ng-class="{ 'opacity' : !formSecurityData.$valid }"></div>
                </div>
            </div>
            <!--FIN ICONO-->
        </div>

        <form name="formSecurityData" ng-submit="formSecurityData.$valid && passwordDataControl.dataSend()" novalidate>

            <div class="row row-center center padding Txt-parrafo">
                <p><strong>{{i18n.liteRegistry.password.description}}</strong></p>
                <p class="txt-explicativo">{{i18n.liteRegistry.password.explanetionText}}</p>
                <p class="text-left"><br/>{{i18n.liteRegistry.password.defaultPassword}}<span ng-class="passwordDataControl.styles.passwordSpan">0000</span></p>
            </div>
            <!--INPUTS-->
            <div class="row claveRegistroLiviano">
                <div class="col">

                    <label ng-class="{'has-error': (formKeySecurity.password.$invalid && formKeySecurity.password.$dirty)}"
                    class="item item-input mask-password">

                        <input type="tel"
                        name="password"
                        ng-model="passwordDataControl.password.total"
                        ng-required="true"
                        trim="true"
                        maxlength="4"
                        length-checker="passwordDataControl.password.total"
                        length-size="4">

                        <div class="maskPunto">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="maskPunto transparent">
                            <span class="active" ng-class="{'has-pass': passwordDataControl.password.total.length > 0}"> 路 </span>
                            <span class="active" ng-class="{'has-pass': passwordDataControl.password.total.length > 1}"> 路 </span>
                            <span class="active" ng-class="{'has-pass': passwordDataControl.password.total.length > 2}"> 路 </span>
                            <span class="active" ng-class="{'has-pass': passwordDataControl.password.total.length > 3}"> 路 </span>
                        </div>

                    </label>

                </div>
            </div>
            <!-- FIN INPUTS-->
            <div class="row row-bottom">
                <div class="col texto-cancelar center col-center">
                    <a ng-click="registryController.cancelProcess();">{{i18n.generalActions.cancel}}</a>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
